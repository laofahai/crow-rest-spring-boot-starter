IsDeleted=是否删除
crow.error.NotFound=未能找到相应数据
crow.error.NotFoundByID=未能根据提供的ID找到相应的数据
crow.error.ErrorWhenInstance=对象实例化失败: {0}
crow.error.EntityMustManagedByCrow=你的 Entity 应该继承自 BaseCrowEntity: {0}
crow.error.CustomResultClass=在使用自定义的 Result 类时发生错误: {0}
crow.error.ConvertIDStringToGeneric=将ID字符串转换为ID泛型时失败: {0}
crow.error.BetweenQueryNeedTwoParams=区间查询需要两个条件
